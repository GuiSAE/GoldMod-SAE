// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 1
confogl_addcvar sm_witch_can_spawn 1

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 20
confogl_addcvar l4d2_antibaiter_horde_timer 60
confogl_addcvar l4d2_antibaiter_progress 0.03
confogl_addcvar l4d2_antibaiter_bile_stop 0

// [l4d_boss_percent.smx + l4d_boss_vote.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1
confogl_addcvar l4d_boss_vote 1

// [witchhealing.smx]
confogl_addcvar z_witch_heal 5
confogl_addcvar z_witch_overheal 20

// [l4d2_penalty_bonus.smx]
confogl_addcvar sm_pbonus_enable 1
confogl_addcvar sm_pbonus_display 1
confogl_addcvar sm_pbonus_reportchanges 1
confogl_addcvar sm_pbonus_tank 0
confogl_addcvar sm_pbonus_witch 0

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 16	// only jockey

// [pause.smx]
confogl_addcvar sm_pauselimit 0

// [boomer_horde_equalizer_refactored.smx]
confogl_addcvar boomer_horde_equalizer                1
confogl_addcvar boomer_horde_equalizer_events_default 1
confogl_addcvar z_notice_it_range                     950
boomer_horde_amount 1 10
boomer_horde_amount 2 12
boomer_horde_amount 3 13
boomer_horde_amount 4 10

// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 1
confogl_addcvar autopause_apdebug 0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 3 1 weapon_smg_silenced weapon_smg
l4d_wlimits_add 3 1 weapon_pumpshotgun weapon_shotgun_chrome
l4d_wlimits_add 1 0 weapon_pistol_magnum
l4d_wlimits_add 1 1 weapon_hunting_rifle weapon_sniper_scout
l4d_wlimits_add 0 1 weapon_rifle weapon_rifle_desert weapon_rifle_ak47 weapon_rifle_sg552
l4d_wlimits_add 0 1 weapon_autoshotgun weapon_shotgun_spas
l4d_wlimits_add 0 1 weapon_sniper_military weapon_sniper_awp
l4d_wlimits_lock

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1
confogl_addcvar sm_skill_report_hunterdp 0

// Gold Shared Settings
exec cfgogl/gold/shared_settings.cfg