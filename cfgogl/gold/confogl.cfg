// ReadyUp Cvars //
l4d_ready_cfg_name "GoldMod SAE v1.4.0"

// Confogl Cvars //
confogl_addcvar mp_gamemode "versus"                  // 游戏模式
confogl_addcvar z_difficulty "normal"                 // 游戏难度
confogl_addcvar confogl_pills_limit 2                 // 限制每张地图安全屋外止痛药生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_adrenaline_limit 2            // 限制每张地图安全屋外肾上腺素生成数量上限，-1无限制，>=0即是Cvars限制

// Gold 4v4 Cvars //
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 2700
confogl_addcvar z_mob_spawn_max_interval_normal 2700
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_jockey_ride_damage 5
confogl_addcvar z_jockey_ride_damage_interval 1
confogl_addcvar z_pounce_damage 1
confogl_addcvar z_pounce_damage_interval 0.1
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount 1      // [l4d2_smoker_drag_damage_interval.smx]
confogl_addcvar tongue_choke_damage_amount 1
confogl_addcvar tongue_drag_first_damage 3
confogl_addcvar tongue_drag_damage_interval 0.2
confogl_addcvar tongue_choke_damage_interval 0.23
confogl_addcvar tongue_drag_first_damage_interval 1

// GoldMod Shared Cvars //
exec cfgogl/gold/shared_cvars.cfg

// Config Cvars //
exec cfgogl/gold/gold.cfg