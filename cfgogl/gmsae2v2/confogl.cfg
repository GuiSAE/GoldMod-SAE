confogl_addcvar z_difficulty "normal" 
confogl_addcvar confogl_pills_limit 0 
confogl_addcvar confogl_adrenaline_limit 1 

// Gold 2v2 Cvars
confogl_addcvar z_common_limit 10
confogl_addcvar survivor_limit 2
confogl_addcvar z_max_player_zombies 2
confogl_addcvar z_versus_hunter_limit 1
