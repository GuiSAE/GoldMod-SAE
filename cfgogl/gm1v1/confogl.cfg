// ReadyUp Cvars
confogl_addcvar l4d_ready_cfg_name "1v1 GoldMod SAE"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 1
confogl_addcvar confogl_adrenaline_limit 0            // 限制每张地图安全屋外肾上腺素生成数量上限，-1无限制，>=0即是Cvars限制
