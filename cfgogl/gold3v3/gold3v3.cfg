// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 1
confogl_addcvar sm_witch_can_spawn 1

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 15
confogl_addcvar l4d2_antibaiter_horde_timer 30
confogl_addcvar l4d2_antibaiter_progress 0.03
confogl_addcvar l4d2_antibaiter_bile_stop 0

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1

// [witchhealing.smx]
confogl_addcvar z_witch_heal 5
confogl_addcvar z_witch_overheal 20

// [l4d2_penalty_bonus.smx]
confogl_addcvar sm_pbonus_enable 1
confogl_addcvar sm_pbonus_display 1
confogl_addcvar sm_pbonus_reportchanges 1
confogl_addcvar sm_pbonus_tank 0
confogl_addcvar sm_pbonus_witch 0

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 16	// only jockey

// [pause.smx]
confogl_addcvar sm_pauselimit 0

// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 1
confogl_addcvar autopause_apdebug 0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 1 0 weapon_pistol_magnum
l4d_wlimits_add 1 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [l4d2_weaponrules.smx]
l4d2_addweaponrule smg_mp5                smg
l4d2_addweaponrule rifle                  smg
l4d2_addweaponrule rifle_desert           smg_silenced
l4d2_addweaponrule rifle_ak47             smg_silenced
l4d2_addweaponrule rifle_sg552            smg
l4d2_addweaponrule autoshotgun            pumpshotgun
l4d2_addweaponrule shotgun_spas           shotgun_chrome
l4d2_addweaponrule sniper_military        hunting_rifle
l4d2_addweaponrule sniper_awp             sniper_scout
l4d2_addweaponrule grenade_launcher       pistol
l4d2_addweaponrule rifle_m60              pistol_magnum

// [l4d2_dominatorscontrol.smx]
confogl_addcvar l4d2_dominators 0

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir gold3v3

// Shared Settings
exec cfgogl/gold/shared_settings.cfg