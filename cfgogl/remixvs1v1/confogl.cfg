// ReadyUp Cvars
l4d_ready_cfg_name "1v1 Remix Versus Survival"

// Confogl Cvars
confogl_addcvar mp_gamemode "mutation15"       // 游戏模式
confogl_addcvar z_difficulty "normal"          // 游戏难度
confogl_addcvar confogl_pills_limit 1          // 限制每张地图安全屋外止痛药生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_adrenaline_limit 0     // 限制每张地图安全屋外肾上腺素生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_pipebomb_limit 1       // 限制每张地图安全屋外土质炸弹生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_molotov_limit 1        // 限制每张地图安全屋外胆汁瓶生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_vomitjar_limit 0       // 限制每张地图安全屋外燃烧瓶生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_kits_limit 0           // 限制每张地图安全屋外急救包生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_defib_limit 0          // 限制每张地图安全屋外除颤器生成数量上限，-1无限制，>=0即是Cvars限制

// Versus Survival Cvars
confogl_addcvar survivor_limit 1
confogl_addcvar z_max_player_zombies 1
confogl_addcvar z_common_limit 10
confogl_addcvar z_ghost_delay_min 1
confogl_addcvar z_ghost_delay_max 1
confogl_addcvar z_ghost_delay_minspawn 1
confogl_addcvar z_versus_hunter_limit 1
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 1
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_charger_speed 265
confogl_addcvar z_charger_health 450
confogl_addcvar z_pounce_damage 24
confogl_addcvar z_jockey_ride_damage 24
confogl_addcvar hunter_pz_claw_dmg 0
confogl_addcvar jockey_pz_claw_dmg 0
confogl_addcvar z_tank_health 1333.5
confogl_addcvar survivor_ledge_grab_health 0
confogl_addcvar survivor_max_incapacitated_count 0

// Versus Survival Shared Cvars
exec cfgogl/remixvs/shared_cvars.cfg

// Config Cvars
exec cfgogl/remixvs1v1/remixvs1v1.cfg