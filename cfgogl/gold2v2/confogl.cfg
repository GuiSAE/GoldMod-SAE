// ReadyUp Cvars
confogl_addcvar l4d_ready_cfg_name "2v2 GoldMod SAE"

confogl_addcvar mp_gamemode "versus"                  // 游戏模式
confogl_addcvar z_difficulty "normal"                 // 游戏难度
confogl_addcvar confogl_pills_limit 1                 // 限制每张地图安全屋外止痛药生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_adrenaline_limit 1            // 限制每张地图安全屋外肾上腺素生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_vomitjar_limit 0              // 限制每张地图安全屋外胆汁瓶生成数量上限，-1无限制，>=0即是Cvars限制

// GoldMod 2v2 Cvars
confogl_addcvar z_common_limit 15
confogl_addcvar z_ghost_delay_min 12
confogl_addcvar z_ghost_delay_max 12
confogl_addcvar z_mega_mob_size 25
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar survivor_limit 2
confogl_addcvar z_max_player_zombies 2
confogl_addcvar z_jockey_speed 270
confogl_addcvar z_versus_hunter_limit 1
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 1
confogl_addcvar z_versus_charger_limit 1
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar z_pounce_damage 1
confogl_addcvar z_pounce_damage_interval 0.1
confogl_addcvar hunter_pz_claw_dmg 5
confogl_addcvar charger_pz_claw_dmg 7
confogl_addcvar z_tank_health 2320

// Nah tanks, ye Witchies
confogl_addcvar versus_tank_chance 0
confogl_addcvar versus_tank_chance_finale 0
confogl_addcvar versus_tank_chance_intro 0
confogl_addcvar versus_witch_chance_finale 0
confogl_addcvar versus_witch_chance 0

// GoldMod Shared Cvars
exec cfgogl/gold/shared_cvars.cfg

// Config Cvars
exec cfgogl/gold2v2/gold2v2.cfg