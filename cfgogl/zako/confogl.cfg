// Server Cvars //
sv_pure 2
sv_alltalk 0
confogl_addcvar sv_cheats 0
confogl_addcvar sv_consistency 1
confogl_addcvar sv_pure_kick_clients 1
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_logbans 1
confogl_addcvar sv_allow_lobby_connect_only 0
confogl_addcvar vs_max_team_switches 9999
confogl_addcvar versus_marker_num 0

// ReadyUp Cvars //
l4d_ready_enabled 1
l4d_ready_cfg_name "ZaKoMod v1.0"

// Confogl Cvars //
confogl_addcvar mp_gamemode "versus"                  // 游戏模式
confogl_addcvar z_difficulty "normal"                 // 游戏难度
confogl_addcvar confogl_pills_limit 1                 // 限制每张地图安全屋外止痛药生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_adrenaline_limit 1            // 限制每张地图安全屋外肾上腺素生成数量上限，-1无限制，>=0即是Cvars限制

// ZaKo 4v4 Cvars //
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 1800
confogl_addcvar z_mob_spawn_max_interval_normal 1800
confogl_addcvar z_pounce_damage 1
confogl_addcvar z_pounce_damage_interval 0.1
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar charger_pz_claw_dmg 8
confogl_addcvar tongue_drag_damage_amount 5      // [l4d2_smoker_drag_damage_interval.smx]

// ZaKoMod Shared Cvars //
exec cfgogl/zako/shared_cvars.cfg

// Config Cvars //
exec cfgogl/zako/zako.cfg