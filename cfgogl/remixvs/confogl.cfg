// ReadyUp Cvars
l4d_ready_cfg_name "Remix Versus Survival 1.0c beta"

// Confogl Cvars
confogl_addcvar mp_gamemode "mutation15"       // 游戏模式
confogl_addcvar z_difficulty "normal"          // 游戏难度
confogl_addcvar confogl_pills_limit 4          // 限制每张地图安全屋外止痛药生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_adrenaline_limit 1     // 限制每张地图安全屋外肾上腺素生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_pipebomb_limit 2       // 限制每张地图安全屋外土质炸弹生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_molotov_limit 2        // 限制每张地图安全屋外胆汁瓶生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_vomitjar_limit 0       // 限制每张地图安全屋外燃烧瓶生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_kits_limit 6           // 限制每张地图安全屋外急救包生成数量上限，-1无限制，>=0即是Cvars限制
confogl_addcvar confogl_defib_limit 0          // 限制每张地图安全屋外除颤器生成数量上限，-1无限制，>=0即是Cvars限制

// Versus Survival Cvars
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar hunter_pz_claw_dmg 5
confogl_addcvar charger_pz_claw_dmg 7
confogl_addcvar tongue_drag_damage_amount 1
confogl_addcvar tongue_choke_damage_amount 1
confogl_addcvar tongue_drag_damage_interval 0.25 // [l4d2_smoker_drag_damage_interval.smx]
confogl_addcvar tongue_choke_damage_interval 0.2
confogl_addcvar z_tank_health 2833.5

// Versus Survival Shared Cvars
exec cfgogl/remixvs/shared_cvars.cfg

// Config Cvars
exec cfgogl/remixvs/remixvs.cfg