; =====================================================
; ==                 ITEM DENSITY FIX                ==
; ==   Fix item density being set to 0 on some maps  ==
; =====================================================
modify:
; --- Ammo piles
{
	match:
	{
		"AmmoDensity" "0"
	}
	replace:
	{
		"AmmoDensity" "2"
	}
}
; --- Pills
{
	match:
	{
		"PainPillDensity" "0"
	}
	replace:
	{
		"PainPillDensity" "1"
	}
}
